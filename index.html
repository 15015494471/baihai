<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信跳转按钮</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .wechat-button {
            display: inline-block;
            background-color: #07C160;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(7, 193, 96, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            min-width: 280px;
            text-align: center;
        }
        .wechat-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(7, 193, 96, 0.4);
            background-color: #06ae56;
        }
        .wechat-button:active {
            transform: translateY(0);
        }
        .wechat-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%) rotate(30deg);
            animation: shimmer 3s infinite linear;
            opacity: 0.3;
        }
        @keyframes shimmer {
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        .hint {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a id="wechatBtn" class="wechat-button">立即进入</a>
    
    <!-- 极简提示信息 -->
    <div class="hint">经过腾讯检测安全访问中</div>

    <script>
        document.getElementById('wechatBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 显示正在跳转提示
            const originalText = this.textContent;
            this.textContent = '安全打开中...';
            this.style.backgroundColor = '#06a852';
            
            // 创建iframe实现referer伪装（仅用于演示）
            setTimeout(() => {
                // 实际开发中，这里需要服务端代理支持
                // window.location.href = 'http://www.baihai.pics/?referer=weixin.qq.com';
                
                // 模拟打开跳转页面
                window.open('http://www.baihai.pics/', '_blank');
                
                // 恢复按钮状态
                this.textContent = originalText;
                this.style.backgroundColor = '#07C160';
            }, 1000);
        });
    </script>
</body>
</html>
