<!DOCTYPE html>
<html style="height:100%">
<head>
<meta charset="utf-8">
<title>微信</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
    }
    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    /* 隐藏所有滚动条但保持滚动功能 */
    iframe::-webkit-scrollbar { display: none; } /* Chrome/Safari */
    iframe { -ms-overflow-style: none; scrollbar-width: none; } /* IE/Edge/Firefox */
</style>
</head>
<body>
<iframe src="http://171.80.3.140:201/" scrolling="yes"></iframe>
<script>
// 解决移动端部分浏览器全屏问题
document.documentElement.style.height = '100%';
document.body.style.height = '100%';
</script>
</body>
</html>
